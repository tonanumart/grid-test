<div class="row">
    <div class="col-2" *ngFor="let item of selectList">
        <button class="btn btn-sm btn-info " (click)="select(item.keys,item.sampleData)"> 
                        Select {{ item.name }}
        </button>
        <div class="col-12">
            <div class="limit-height">
                <ul>
                    <li *ngFor="let key of item.keys" [innerText]="key" ></li>
                </ul>
            </div> 
        </div>  
    </div> 
</div>
