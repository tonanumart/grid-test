<div class="row">
    <div class="col-2" *ngFor="let item of selectList">
        <button class="btn btn-sm btn-info " (click)="select(item.keys)"> 
                        Select {{ item.name }}
        </button>
        <div class="col-12">
            <ul *ngFor="let key of item.keys" >
                <li [innerText]="key" ></li>
            </ul>
        </div>  
    </div> 
</div>
