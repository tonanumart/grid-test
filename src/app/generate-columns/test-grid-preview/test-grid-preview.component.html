<ul class="nav nav-tabs">
    <li class="nav-item"><a [ngClass]="navSelect('code')" (click)="page = 'code'">Code</a></li>
    <li class="nav-item"><a [ngClass]="navSelect('preview')" (click)="page = 'preview'">Preview</a></li>
</ul>

<div class="tab-content">
    <div [ngClass]="tabSelect('code')">
        <pre>
            {{ (sourceCode.genHtml || '') | xml }}
        </pre>
    </div>
    <div [ngClass]="tabSelect('preview')">
        <preview-grid [template]="sourceCode.genHtml" ></preview-grid>
    </div>
</div>
