<div class="row" style="background : #eff0f1" *ngIf="isFirst">
    <div class="col-md-2 text-center">
        Visible
    </div>
    <div class="col-md-2 text-center">
        Captions
    </div>
    <div class="col-md-1 text-center">
        Width
    </div>
    <div class="col-md-1 text-center">
        Alignment <br />
        <label>L</label>
        <label>C</label>
        <label>R</label>
    </div>
    <div class="col-md-1 text-center">
        Cell Template
    </div>
    <div class="col-md-2 text-center">
        Action
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <input [id]="shortid" type="checkbox" [checked]="item.visible" (change)="item.visible = !item.visible" />
        <label class="ml-1" [for]="shortid" [innerText]="item.dataField"></label>
    </div>
    <div class="col-md-2">
        <input class="form-control form-control-sm" type="text" [value]="item.caption"
            (change)="item.caption = $event.target.value" />
    </div>
    <div class="col-md-1">
        <input class="form-control form-control-sm text-right" type="text" [value]="item.width"
            (change)="item.width = $event.target.value" />
    </div>
    <div class="col-md-1 text-center">
        <label> <input type="radio" [name]="'r-'+shortid" value="left" [(ngModel)]="item.alignment"></label>
        <label> <input type="radio" [name]="'r-'+shortid" value="center" [(ngModel)]="item.alignment"></label>
        <label> <input type="radio" [name]="'r-'+shortid" value="right" [(ngModel)]="item.alignment"></label>
    </div>
    <div class="col-md-1 text-center">
        <button class="btn btn-sm btn-primary" (click)="editCellTemplate()" 
            [innerText]="item.cellTemplateCode">
        </button>
    </div>
    <div class="col-md-2 text-left">
        <button class="btn btn-sm btn-danger" (click)="removeRowClick()" >
            X
        </button>
        <button class="btn btn-sm btn-secondary ml-1" (click)="upRowClick()" [disabled]="isFirst" >
            Up
        </button>
        <button class="btn btn-sm btn-secondary ml-1" (click)="downRowClick()" [disabled]="isLast" >
            Down
        </button>
    </div>
</div>
