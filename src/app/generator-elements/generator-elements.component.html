<div class="row" >
    <div class="col-12">
            <label for="urlName">
                    Url End Point : 
            </label>
            <input id="urlName" type="text" 
                [value]="endPoint" 
                (change)="changeUrl($event.target.value)" >
            
            <button class="btn btn-sm btn-primary" (click)="getData()" >
                Test
            </button>
    </div> 
   <div class="col-md-12">
        <data-selector *ngIf="endPointComplete" [endpoint-data]="dataEndPoint" >
        </data-selector> 
   </div>
</div>
