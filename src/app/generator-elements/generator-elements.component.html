<div class="row" >
    <div class="col-md-6">
        <div class="row">
            <div class="col-12">
                    <label for="urlName">
                            Url End Point : 
                    </label>
            </div>
            <div class="col-6">
                <input id="urlName" 
                    type="text" 
                    class="form-control form-control-sm"
                    [value]="endPoint" 
                    (change)="changeUrl($event.target.value)" />
            </div> 
            <div class="col-6">
                <button class="btn btn-sm btn-primary ml-1" (click)="getData()" >
                    Test
                </button>
            </div>
        </div>
    </div> 
   <div class="col-md-12">
        <data-selector *ngIf="endPointComplete" 
            [endpoint-data]="dataEndPoint" >
        </data-selector> 
   </div>
   <div class="col-md-12">
        <generate-columns></generate-columns>
   </div>
</div>
